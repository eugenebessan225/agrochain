<!DOCTYPE html>
<html>
<head>
    <title>Agrochain | Agriculteur </title>
    <link rel="stylesheet" type="text/css" href="./src/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./src/style.css">    
</head>
<body>
    <canvas class="background"></canvas>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#" target="_blank">Agrochain | Agriculteur</a>
		<div class="row" style="height:59px; margin-top: 10px;">
			<div class="col-6">
				<button class="btn btn-primary" id="enableEthereumButton" style="height: 50px; width: 97px;">Connecter</button>
			</div>
			<div class="col-6">
				<a class="nav-link" href="#"><span id="showAccount" style="margin-right: -367px;">None</span>
			</div>
		</div>
    </nav>
    <div class="container">
        <div class="row justify-content-center" style="margin-top: 70px;">
            <div class="col-4">
                <img src="./src/bootstrap-icons/flower1.svg" style="width:50px; height:50px; display: table-cell; vertical-align: middle; margin-left: 195px; margin-top: 5px;">
                <br>
                <h4 style="margin-left:166px; margin-top: -21px;">AgroChain</h4>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12" style="width: 922px; margin-top: 15px;">
                <div class="card shadow p-3 mb-5" style="border: none; background-color:#c7c6eda8">
                    <div class="row" style="margin-bottom: 10px;">
                        <div class="col-4">
                            <img src="./src/bootstrap-icons/card-text.svg" style="width:40px; height:40px; color:white; margin-left: 352px;">
                        </div>
                        <div class="col-8">
                            <h3 style="margin-left:118px">Agriculteur</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4" style="margin-left:320px">
                            <form id="form1">
                                <div class="inter">
                                <label for="formGroupExampleInput" class="form-label">Id</label>
                                    <input type="text" class="form-control" id="num_agri" >
                                </div>
                                <div class="inter">
                                    <label for="formGroupExampleInput2" class="form-label">Nom</label>
                                    <input type="text" class="form-control" id="nom_agri" >
                                </div>
                                <div class="inter">
                                    <label for="formGroupExampleInput2" class="form-label">Habitation</label>
                                    <input type="text" class="form-control" id="habitation_agri">
                                </div>
                                <div class="inter">
                                    <label for="formGroupExampleInput2" class="form-label">Telephone</label>
                                    <input type="text" class="form-control" id="telephone_agri" >
                                </div>
                                <div class="inter">
                                    <label for="formGroupExampleInput2" class="form-label">Produit</label>
                                    <input type="text" class="form-control" id="nom_produit">
                                </div>
                                <div class="inter">
                                    <label for="formGroupExampleInput2" class="form-label">Prix</label>
                                    <input type="text" class="form-control" id="prix_agri" >
                                </div>
                                <div class="inter">
                                    <button type="button" id="formok" class="btn btn-success" style="margin-top:19px; margin-left:95px">Valider</button>
                                </div>
                            </form>
                            <form id="form2">
                        
                                <div class="inter">
                                    <label for="formGroupExampleInput2" class="form-label">Date Prduction</label>
                                    <input type="text" class="form-control" id="date_prod" >
                                </div>
                                <div class="inter">
                                    <label for="formGroupExampleInput2" class="form-label">Date Expiration</label>
                                    <input class="form-control" id="date_exp" type="test" >
                                </div>
                                <div class="inter">
                                    <button type="button" id="Valider" class="btn btn-success" style="margin-top:19px; margin-left:95px">Soumettre</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./src/jquery-3.6.0.min.js"></script>
<script src="vendor/web3/dist/web3.min.js"></script>
<script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
<script type="text/javascript" src="./app.js"></script>
<script type="text/javascript" src="./src/particles.js"></script>
<script type="text/javascript" src="./src/sweetalert.min.js"></script>
</html>
